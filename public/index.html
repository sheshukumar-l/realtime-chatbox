<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realtime Chat â€” Discord Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="logo">Chat</div>

      <div class="section">
        <div class="label">Rooms</div>
        <ul id="roomsList" class="rooms"></ul>
        <div class="room-create">
          <input id="newRoomInput" placeholder="New room name" />
          <button id="createRoomBtn">+</button>
        </div>
      </div>

      <div class="section">
        <div class="label">Your name</div>
        <input id="usernameInput" placeholder="Type display name" />
        <button id="joinGlobalBtn" class="wide">Join Global</button>
      </div>
    </aside>

    <main id="main">
      <header id="mainHeader">
        <div id="roomTitle">Not in a room</div>
        <div id="roomUsers">(0)</div>
      </header>

      <div id="messages" class="messages"></div>

      <div id="typingIndicator" class="typing"></div>

      <footer id="composer">
        <input id="msgInput" placeholder="Message #general" />
        <button id="sendBtn">Send</button>
      </footer>
    </main>
  </div>

  <!-- socket.io client -->
  <script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
