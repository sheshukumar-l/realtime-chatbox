<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="show">
    <h2 class="logo">ChatBox</h2>

    <div class="section">
      <input id="usernameInput" placeholder="Your name" />
      <input id="roomInput" placeholder="Room name (optional)" />
      <button id="joinGlobalBtn">Join Global</button>
      <button id="joinRoomBtn">Join Private Room</button>
    </div>

    <div class="rooms">
      <h3>Rooms</h3>
      <ul id="roomList">
        <li class="active">üåç Global</li>
      </ul>
    </div>
  </aside>

  <!-- CHAT -->
  <main id="chat">
    <header class="chat-header">
      <button id="toggleSidebar" class="mobile-btn">‚ò∞</button>
      <h3 id="currentRoom">Global</h3>
    </header>

    <div id="messages"></div>
    <div id="typingIndicator"></div>

    <div class="composer">
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </main>

</div>

<!-- SOCKET.IO -->
<script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
