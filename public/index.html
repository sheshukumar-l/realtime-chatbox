<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- JOIN SCREEN -->
    <div id="joinScreen" class="screen active">
      <h2>Join Chat</h2>

      <input id="usernameInput" placeholder="Your name" />

      <button id="joinGlobalBtn">Join Global Chat</button>

      <hr />

      <input id="privateCodeInput" placeholder="Private room code (6 digits)" />
      <button id="joinPrivateBtn">Join Private Room</button>

      <hr />

      <input id="privatePasswordInput" placeholder="Private room password" />
      <button id="createPrivateBtn">Create Private Room</button>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chatScreen" class="screen">
      <header>
        <span id="roomTitle">Global</span>
        <button id="leaveBtn">Exit</button>
      </header>

      <div id="messages"></div>

      <div id="composer">
        <input id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

  </div>

  <!-- ðŸ”¥ SOCKET.IO CLIENT (MUST BE FIRST) -->
  <script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>

  <!-- YOUR SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
