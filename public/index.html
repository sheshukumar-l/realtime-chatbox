<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="joinScreen">
  <h2>Join Chat</h2>
  <input id="username" placeholder="Username"/>
  <button id="joinGlobal">Join Global</button>

  <hr/>

  <button id="createPrivate">Create Private Room</button>
  <input id="roomCode" placeholder="Room Code"/>
  <input id="roomPass" placeholder="Password"/>
  <button id="joinPrivate">Join Private</button>
</div>

<div id="chatScreen" class="hidden">
  <div class="header">
    <span id="roomTitle"></span>
    <button id="exitBtn">Exit</button>
  </div>

  <div id="messages"></div>

  <div class="inputBox">
    <input id="msgInput" placeholder="Type message"/>
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- SOCKET.IO CLIENT -->
<script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
