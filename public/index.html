<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- JOIN SCREEN -->
    <div id="joinScreen" class="card">
      <h2>Join Chat</h2>
      <input id="usernameInput" placeholder="Your name" />
      <input id="roomInput" placeholder="Room name (global / private)" />
      <button id="joinBtn">Join</button>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chatScreen" class="card hidden">
      <div class="header">
        <span id="roomTitle"></span>
      </div>

      <div id="messages"></div>

      <div class="composer">
        <input id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

  </div>

  <!-- SOCKET.IO -->
  <script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
