<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ChatBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="app">

  <!-- ===== JOIN SCREEN ===== -->
  <div id="joinScreen" class="join-screen">
    <h1>Realtime ChatBox</h1>
    <p class="subtitle">Connect instantly. No signup.</p>

    <input id="usernameInput" placeholder="Your username" />

    <button id="joinGlobalBtn" class="primary-btn">
      ğŸŒ Join Global Chat
    </button>

    <div class="divider">OR</div>

    <input id="roomPasswordInput" placeholder="Room password" />
    <button id="createPrivateBtn" class="secondary-btn">
      ğŸ”’ Create Private Room
    </button>

    <input id="roomCodeInput" placeholder="Room code" />
    <button id="joinPrivateBtn" class="secondary-btn">
      â• Join Private Room
    </button>
  </div>

  <!-- ===== CHAT SCREEN ===== -->
  <div id="chatScreen" class="hidden">
    <div class="header">
      <h2 id="roomTitle">Chat</h2>
      <button id="exitBtn" class="exit-btn">Exit</button>
    </div>

    <div id="messages" class="messages"></div>

    <div class="composer">
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn" class="send-btn">â¤</button>
    </div>
  </div>

</div>

<!-- SOCKET.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
