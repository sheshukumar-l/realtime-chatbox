<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- JOIN SCREEN -->
  <div id="join" class="screen active fade-in">
    <div class="card">
      <h1>ðŸ’¬ <Realtime-ChatBox></Realtime-ChatBox></h1>
      <p class="subtitle">Connect instantly with anyone</p>

      <input id="username" placeholder="Your username" />

      <button id="joinGlobal" class="primary">Join Global Chat</button>

      <div class="divider">OR</div>

      <input id="roomPassword" placeholder="Private room password" />
      <button id="createRoom">Create Private Room</button>

      <input id="roomCode" placeholder="Enter room code" />
      <button id="joinRoom">Join Private Room</button>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat" class="screen fade-in hidden">
    <div class="chat-header">
      <span id="roomTitle">Global Chat</span>
      <button id="exit" class="exit">Exit</button>
    </div>

    <div id="messages" class="messages"></div>

    <div class="chat-input">
      <input id="msg" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

</div>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
