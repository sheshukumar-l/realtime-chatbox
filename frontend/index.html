<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ChatBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- ===== JOIN SCREEN ===== -->
    <div id="joinScreen" class="join-screen">
      <div class="join-card">
        <h1>Realtime ChatBox</h1>
        <p class="subtitle">Fast. Secure. No signup.</p>

        <input id="usernameInput" placeholder="Username" />

        <button id="joinGlobalBtn" class="btn primary">
          Join Global Chat
        </button>

        <div class="divider">OR</div>

        <input id="roomPasswordInput" placeholder="Private room password" />

        <button id="createPrivateBtn" class="btn secondary">
          Create Private Room
        </button>

        <input id="roomCodeInput" placeholder="Room code" />

        <button id="joinPrivateBtn" class="btn secondary">
          Join Private Room
        </button>
      </div>
    </div>

    <!-- ===== CHAT SCREEN ===== -->
    <div id="chatScreen" class="chat-screen hidden">

      <div class="chat-header">
        <div>
          <h2 id="roomTitle">Chat</h2>
          <span class="status">Online</span>
        </div>
        <button id="exitBtn" class="exit-btn">Exit</button>
      </div>

      <div id="messages" class="messages"></div>

      <div class="chat-input">
        <input id="msgInput" placeholder="Type your message..." />
        <button id="sendBtn" class="send-btn">Send</button>
      </div>

    </div>

  </div>

  <!-- Socket -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
