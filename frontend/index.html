<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="join">
  <h2>Join Chat</h2>
  <input id="username" placeholder="Your name" />

  <button id="globalBtn">Join Global</button>

  <hr />

  <input id="roomPassword" placeholder="Room password" />
  <button id="createRoom">Create Private Room</button>

  <input id="roomCode" placeholder="Room code" />
  <button id="joinRoom">Join Private Room</button>
</div>

<div id="chat" class="hidden">
  <header>
    <span id="roomTitle"></span>
    <button id="exitBtn">Exit</button>
  </header>

  <div id="messages"></div>
  <div id="typing"></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
