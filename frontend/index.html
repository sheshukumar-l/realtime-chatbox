<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- JOIN SCREEN -->
  <div id="join">
    <h2>Realtime Chat</h2>

    <input id="username" placeholder="Your name">

    <button id="joinGlobal">Join Global</button>

    <hr>

    <input id="roomPassword" placeholder="Private room password">
    <button id="createRoom">Create Private Room</button>

    <input id="roomCode" placeholder="Room code">
    <button id="joinRoom">Join Private Room</button>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat" class="hidden">
    <div class="top">
      <span id="roomTitle"></span>
      <button id="exit">Exit</button>
    </div>

    <div id="messages"></div>

    <div class="bottom">
      <input id="msg" placeholder="Type message">
      <button id="send">Send</button>
    </div>
  </div>

</div>

<!-- IMPORTANT: Socket.IO CDN -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
