<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime ChatBox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- JOIN SCREEN -->
  <div id="joinScreen" class="join-screen">
    <div class="join-card">
      <h1>Realtime ChatBox</h1>
      <p class="subtitle">Connect instantly. No signup.</p>

      <input id="usernameInput" placeholder="Your username" />

      <button id="joinGlobalBtn" class="btn primary">
        ğŸŒ Join Global Chat
      </button>

      <div class="divider">OR</div>

      <input id="privatePasswordInput" placeholder="Room password" />
      <button id="createPrivateBtn" class="btn secondary">
        ğŸ”’ Create Private Room
      </button>

      <input id="privateCodeInput" placeholder="Room code" />
      <button id="joinPrivateBtn" class="btn secondary">
        ğŸ”‘ Join Private Room
      </button>
    </div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" class="chat-screen hidden">
    <div class="chat-header">
      <div>
        <h2 id="chatTitle">Chat</h2>
        <div class="status">Online</div>
      </div>
      <button id="exitBtn" class="exit-btn">Exit</button>
    </div>

    <div id="messages" class="messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn" class="send-btn">Send</button>
    </div>
  </div>

</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
