<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- JOIN SCREEN -->
  <section id="join" class="card">
    <h1>Realtime Chat</h1>
    <p class="subtitle">Connect instantly. No signup.</p>

    <input id="username" placeholder="Your username" />

    <button class="primary" id="globalBtn">Join Global Chat</button>

    <div class="divider">OR</div>

    <input id="roomPassword" placeholder="Room password" />
    <button id="createRoom">Create Private Room</button>

    <input id="roomCode" placeholder="Room code" />
    <button id="joinRoom">Join Private Room</button>
  </section>

  <!-- CHAT SCREEN -->
  <section id="chat" class="chat hidden">
    <header class="chat-header">
      <div>
        <h3 id="roomTitle">Chat</h3>
        <span id="typing" class="typing"></span>
      </div>
      <button id="exitBtn" class="danger">Exit</button>
    </header>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn" class="primary">Send</button>
    </div>
  </section>

</div>

<script src="https://realtime-chatbox-f6jz.onrender.com/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
